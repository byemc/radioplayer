<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byemc pirate radio</title>
    <link rel="stylesheet" href="/assets/fa/css/all.min.css">
    <link rel="stylesheet" href="base.css" />
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/svg+xml" href="https://byemc.xyz/favicon.svg">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 id="title"><span class="fnt-byefont">ByeMC</span> Pirate Radio</h1>
            <p id="description">anime music i think</p>
            <audio id="audio">
                <source src="https://radio.nya.tf/listen/byemc_pirate_radio/radio.mp3" type="audio/mpeg" />
                Your browser does not support the audio element. Please listen directly.
            </audio>

            <div id="controls">
                <p><button id="play-pause"><span class="icon fa-solid fa-play"></span><span class="hidden">Play / Pause</span></button></p>
                <p><input type="range" min="0" max="100" value="100" name="volume" id="volume"> <label for="volume"><input style="width: 50px;" value="50" type="number" name="volume_manual" id="volume_manual" />%</label></p>
            </div>

            <div id="settings">
                <div id="bitrate" class="decider">
                    Loading...
                </div>
                <div class="debug_info">
                    <p id="buffer_length"></p>
                    <p id="session_length"></p>
                </div>
                <div id="change_view">
                    <button id="change_view_button"><span class="icon fa-solid fa-arrow-right fa-fw"></span>Open lyrics view</button>
                </div>
                <div id="tuner">
                    <h2>Tuner</h2>
                    <div class="chip compact" id="newstation">
                        <img src="https://radio.nya.tf/static/img/generic_song.jpg" id="newstationart" class="np-art" alt="Station Art" />
                        <div class="np-info">
                            <span class="subtitle">New Station</span>
                            <!-- inputs -->
                            <input type="text" id="newstationserver" placeholder="Azuracast server" />
                            <input type="text" id="newstationslug" placeholder="Stub / short name" />
                            <button id="addnewstation" class="darkbkg" style="flex: unset;"><i class="fa-fw fa-solid fa-plus-circle"></i> Add</button>
                        </div>
                    </div>
                    <!-- List of stations saved in localstorage. -->
                    <div id="setstation"></div>
                </div>
            </div>

        </header>
        <main>
            <div id="nowplaying" class="chip nowplaying">
                <img class="np-art" id="now_art" src="https://radio.nya.tf/static/img/generic_song.jpg" alt="Now Playing" />
                <div class="np-info">
                    <span class="subtitle">Now Playing</span>
                    <span class="title" id="now_title">Title</span>
                    <span class="subtitle artist" id="now_artist">Artist</span>
                    <span class="progress" id="now_progress"><span id="now_elapsed">0:00</span><progress value="0" id="now_progress_bar"></progress><span id="now_duration">0:00</span></span>
                </div>
            </div>

            <div id="lyrics"></div>

            <div class="chip compact playingnext no-background">
                <img class="np-art" id="next_art" src="https://radio.nya.tf/static/img/generic_song.jpg" alt="Now Playing" />
                <div class="np-info">
                    <span class="subtitle">Playing Next</span>
                    <span class="title" id="next_title">Title</span>
                    <div class="moredata"><span class="subtitle artist" id="next_artist">Artist</span> â€¢ Playing <time id="next_until">unknown</time></div>
                </div>
            </div>

            <div id="history">
                <h2 style="margin: 0" class="hidewhenlyrics">History</h2>
                <!-- Will contain chips with songs already played. -->
            </div>
        </main>
    
        <aside>
            <iframe id="requests" src="https://radio.nya.tf/public/byemc_pirate_radio/embed-requests?theme=dark" frameborder="0" allowtransparency="true" style="border: 0;"></iframe>
        </aside>
    </div>

    <script src="/spaghetticode.js"></script>
</body>
</html>
